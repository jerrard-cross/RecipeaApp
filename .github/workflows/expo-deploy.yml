name: Expo Deploy
on:
  push:
    branches: -main
  pull_request:
    branches: -main

jobs:
  deploy:
    name: Deploy to Expo
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true

      - name: ğŸ”¨ Install dependencies
        run: |
          npm install
          gem install bundler
          bundle install

      - name: ğŸ“± Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Deploy to Expo
        run: bundle exec fastlane deploy
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
